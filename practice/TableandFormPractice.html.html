<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        h1, h2{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
       
        tr:hover {
            background-color: #eaeaea;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Class Schedule</h1>
<table>
    <thead>
        <tr>
            <th>Course Number</th>
            <th>Course Name</th>
            <th>Instructor</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>CSIT121</td>
            <td>Web Standards</td>
            <td>Lex Brown</td>
        </tr>
        <tr>
            <td>ENG102</td>
            <td>College Compostion II</td>
            <td>Carr Kizzier</td>
        </tr>
        <tr>
            <td>WLSP 101</td>
            <td>Intro Spanish I</td>
            <td>Sandra Mulryan</td>
        </tr>
      
    </tbody>
</table>
<br>
<h2>Feedback Form</h2>
<form>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name">

    <label for="rating">Rating</label>
    <select id="rating" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
<br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="comments">Comments (max 1600 characters):</label>
    <textarea id="comments" name="comments" rows="4" maxlength="1600" required></textarea>
    
    <label for="date">Date:</label>
    <Input type="date" id="date" name="date">
        
    <button type="submit">Submit Feedback</button>
    <button type="reset">Clear</button>
</form>

</body>
</html>
