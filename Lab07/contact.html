<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="tierlist.html">Tier List</a></li>
            <li><a href="contact.html" class="con">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact Form</h1>
<form>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name">

    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="comments">Comments (max 1600 characters):</label>
    <textarea id="comments" name="comments" rows="4" maxlength="1600" required></textarea>
    <label for="rating">What is your favorite snack ?</label>
    <select id="rating" name="rating">
        <option value="1">Cheetos</option>
        <option value="2">Pringles</option>
        <option value="3">Takis</option>
        <option value="4">Doritos</option>
        <option value="5">Lays</option>
    </select>
<br><br>
    
    <label for="date">Date:</label>
    <Input type="date" id="date" name="date">
        
    <button type="submit">Submit Feedback</button>
    <button type="reset">Clear</button>
</form>
    
</body>
</html>
